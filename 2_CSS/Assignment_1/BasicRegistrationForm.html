<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Regidtrstion Form
        </title>
    </head>
    <body style="background-image: linear-gradient(to right, rgb(206, 91, 206), rgb(32, 173, 55)); background-repeat: no-repeat;">
        <div style="height: inherit; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; max-width: 1200px; border-radius: 70px; margin: 4% 6% 4% 6%;;border-style: solid; border-color: grey;background-color:rgba(240, 255, 240, 0.6);">
            <h1 style="font-size: 55px; text-align: center;text-shadow: 1px 1px 2px black, -5px -5px 15px rgb(206, 91, 206), 5px 5px 15px rgb(32, 173, 55); color: white">Basic Registration Form</h1>
            
            <fieldset style="border-radius: 20px; max-width: 80%; margin: auto; background-image: url(Images/paper.gif); opacity: 0.9">
                <legend style="font-weight: bold; padding: 0px 5px 0px 5px; text-shadow: 2px 2px 5px black; color: white">Signup Details</legend>
                <form>
                    <!--
                        First Name [Mandatory]
                        Last Name [Mandatory]
                        Email [Mandatory]
                        Password [Mandatory]
                        Confirm-Password [Mandatory]
                    -->
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="fname" style="width: 25%; display: inline; float: left">First Name&nbsp;<b style="color: red">*</b></label>
                        <input type="text" id="fname" name="fname" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline;background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="lname" style="width: 25%; display: inline; float: left">Last Name&nbsp;<b style="color: red">*</b></label>
                        <input type="text" id="lname" name="lname" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline;background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="email" style="width: 25%; display: inline; float: left">EmailID&nbsp;<b style="color: red">*</b></label>
                        <input type="email" id="email" name="email" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline;background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="pwd" style="width: 25%; display: inline; float: left">Password&nbsp;<b style="color: red">*</b></label>
                        <input type="password" id="pwd" name="pwd" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline;background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="cpwd" style="width: 25%; display: inline; float: left">Confirm Password&nbsp;<b style="color: red">*</b></label>
                        <input type="password" id="cpwd" name="cpwd" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline;; margin-top: 4px;background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                </form>
            </fieldset>

            <fieldset style="border-radius: 20px; max-width: 80%; margin: auto; background-image: url(Images/paper.gif); opacity: 0.9; margin-top: 10px">
                <legend style="font-weight: bold; padding: 0px 5px 0px 5px; text-shadow: 2px 2px 5px black; color: white;">
                    Personal Details
                </legend>
                <form>
                    <!--                          
                        Gender [Mandatory]
                        Phone 1 [Mandatory]
                        Phone 2
                        Address 1 [Mandatory]
                        Address 2
                        City [Mandatory]
                    -->
                    <div style="height: 30px; width: inherit; margin: 10px 10% 40px 10%; box-sizing: border-box">
                        <p style="width: 25%; display: inline; float: left">Gender&nbsp;<b style="color: red">*</b></p>
                        <div style="height: 23px; width: 55%; display: inline;" required>
                            <div>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>&nbsp;
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>&nbsp;
                            </div>
                            <div>
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="cnum" style="width: 25%; display: inline; float: left">Contact number&nbsp;<b style="color: red">*</b></label>
                        <input type="text" id="cnum" name="cnum" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline; margin: 10px; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                    </div>
                    
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="acnum" style="width: 25%; display: inline; float: left">Alternate Contact number&nbsp;&nbsp;</label>
                        <input type="text" id="acnum" name="acnum" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline; margin: 12px; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold">
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="al1" style="width: 27%; display: inline; float: left">Address Line 1&nbsp;<b style="color: red">*</b></label>
                        <textarea id="text" name="al1" style="box-shadow: 2px 2px 5px black; border-radius:13px; border: 2px solid black; width: 55%; display: inline; resize: none; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" rows="4" required></textarea>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="al2" style="width: 27%; display: inline; float: left">Address Line 2&nbsp;</label>
                        <textarea id="al2" name="al2" style="box-shadow: 2px 2px 5px black; border-radius:13px; border: 2px solid black; width: 55%; display: inline; resize: none; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" rows="4"></textarea>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="city" style="width: 25%; display: inline; float: left; padding-top: 12px">City&nbsp;<b style="color: red">*</b></label>
                        <input type="text" id="city" name="acnum" style="box-shadow: 2px 2px 5px black; border-radius:8px; height: 23px; width: 55%; display: inline; margin: 12px; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" reqired>
                    </div>
                    <!--
                        Selectable State list [Mandatory]
                        Selectable Country list [Mandatory]
                        Subscribe news letter?(yes/ no)
                    -->
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="state" style="width: 25%; padding-top: 7px; display: inline; float: left">State&nbsp;<b style="color: red">*</b></label>
                        <select id="state" name="state" style="box-shadow: 2px 2px 5px black; border-radius:8px; border: 2px solid black; width: 55%; display: inline; margin-left:10px; padding: 5px; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div style="width: inherit; margin: 20px 10%">
                        <label for="country" style="width: 25%; padding-top: 7px; display: inline; float: left">Country&nbsp;<b style="color: red">*</b></label>
                        <select id="country" name="country" style="box-shadow: 2px 2px 5px black; border-radius:8px; border: 2px solid black; width: 55%; display: inline; margin-left:10px; padding: 5px; background-image: linear-gradient(to right, rgba(206, 91, 206, 0.2), rgba(32, 173, 55, 0.2)); color: black; font-weight:bold" required>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div style="height: 30px; width: inherit; margin: 10px 10% 40px 10%; box-sizing: border-box">
                        <p style="width: 25%; display: inline; float: left; margin: 0px;">Subscribe news letter?</p>
                        <div style="height: 23px; width: 55%; display: inline;">
                            <div>
                                <input type="radio" id="yes" name="newsLetter" value="yes">
                                <label for="yes">yes</label>&nbsp;
                            </div>
                            <div>
                                <input type="radio" id="no" name="newsLetter" value="no">
                                <label for="no">no</label>&nbsp;
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <form>
                <input type="submit" value="SUBMIT" style="font-size: 20px;margin: 20px auto;height: 76px;width: 226px;box-sizing: border-box;border: 3px solid black;box-shadow: 0 0 15px black, 0 0 15px grey;text-shadow: 0 0 5px grey;display: block;background-image: linear-gradient(to right, rgba(32, 173, 55, 0.6), rgba(206, 91, 206, 0.6));color: black;font-weight: bold;">
            </form>
        </div>
    </body>
</html>
