<!DOCTYPE html>
<html>
  <head>
    <title>User Registration Form</title>
    <link rel="icon" href="Images/logo-new.png" />
  </head>
  <body>
    <div class="container">
      <h1>User Registration Form</h1>
      <form name="myForm" id="myForm" autocomplete="off">
        <fieldset class="fieldset1">
          <legend class="legend1">Signup Details</legend>
          <div class="row">
            <label for="fname" class="attr">First Name &nbsp;<b>*</b></label>
            <input
              type="text"
              id="fname"
              name="fname"
              class="val"
              autocomplete="off"
              placeholder="First Name"
            />
            <!-- value="Akash" -->
            <p id="fNameP"></p>
          </div>
          <div class="row">
            <label for="mname" class="attr">Middle Name &nbsp;<b>*</b></label>
            <input
              type="text"
              id="mname"
              name="mname"
              class="val"
              autocomplete="off"
              placeholder="Middle Name"
            />
            <!-- value="Kumar" -->
            <p id="mNameP"></p>
          </div>
          <div class="row">
            <label for="lname" class="attr">Last Name&nbsp;<b>*</b></label>
            <input
              type="text"
              id="lname"
              name="lname"
              class="val"
              autocomplete="off"
              placeholder="Last Name"
            />
            <!-- value="Panda" -->
            <p id="lNameP"></p>
          </div>
          <div class="row">
            <label for="email" class="attr">EmailID&nbsp;<b>*</b></label>
            <input
              type="email"
              id="email"
              name="email"
              class="val"
              placeholder="Email ID"
            />
            <!-- value="Ak00@outlook.com" -->
            <p id="emailP"></p>
          </div>
          <div class="row">
            <label for="pwd" class="attr">Password&nbsp;<b>*</b></label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              class="val"
              placeholder="Password"
            />
            <!-- value="123456789" -->
            <p id="pwdP"></p>
          </div>
          <div class="row">
            <label for="cpwd" class="attr"
              >Confirm Password&nbsp;<b>*</b></label
            >
            <input
              type="password"
              id="cpwd"
              name="cpwd"
              class="val"
              placeholder="Confirm Password"
            />
            <!-- value="123456789" -->
            <p id="cpwdP"></p>
          </div>
        </fieldset>
        <fieldset class="fieldset2">
          <legend class="legend1">Personal Details</legend>
          <div class="genderDiv">
            <p class="attr">Gender&nbsp;<b>*</b></p>
            <div class="genderRadio">
              <div>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                <label for="male">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
                <label for="female">Female</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="other"
                  name="gender"
                  value="other"
                  required
                />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="cnum" class="attr">Contact number&nbsp;<b>*</b></label>
            <input
              type="text"
              id="cnum"
              name="cnum"
              class="val tenMargin"
              placeholder="Contact number"
            />
            <!-- value="9119091190" -->
            <p id="cnumP"></p>
          </div>
          <div class="row">
            <label for="acnum" class="attr">Alternate Contact number</label>
            <input
              type="text"
              id="acnum"
              name="acnum"
              class="val tenMargin"
              placeholder="Alternate Contact Number"
            />
            <!-- value="9900011111" -->
            <p id="acnumP"></p>
          </div>
          <div class="row">
            <label for="al1" class="attr1">Address Line 1&nbsp;<b>*</b></label>
            <textarea
              id="al1"
              name="al1"
              class="valAL"
              rows="4"
              placeholder="Address Line 1"
            ></textarea>
            <!-- Plot no.: 35, KathagadaSahi -->
            <p id="al1P"></p>
          </div>

          <div class="row">
            <label for="al2" class="attr1">Address Line 2&nbsp;</label>
            <textarea
              id="al2"
              name="al2"
              class="valAL"
              rows="4"
              placeholder="Address Line 2"
            ></textarea>
            <!-- near Tarini Mandir -->
          </div>
          <div class="row">
            <label for="city" class="attr2">City&nbsp;<b>*</b></label>
            <input
              type="text"
              id="city"
              name="acnum"
              class="val"
              placeholder="City"
            />
            <!-- value="Cuttack" -->
            <p id="cityP"></p>
          </div>
          <div class="row">
            <label for="state" class="attrState">State&nbsp;<b>*</b></label>
            <select id="state" name="state" class="valState">
              <!--required-->
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">
                Dadar and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="row">
            <label for="country" class="valCountry"
              >Country&nbsp;<b>*</b></label
            >
            <select id="country" name="country" class="valState">
              <option value="India">India</option>
            </select>
          </div>
          <div class="newsLetter">
            <p class="sNews">Subscribe news letter?</p>
            <div class="newsRadio">
              <div>
                <input type="radio" id="yes" name="newsLetter" value="yes" />
                <label for="yes">yes</label>&nbsp;
              </div>
              <div>
                <input type="radio" id="no" name="newsLetter" value="no" />
                <label for="no">no</label>&nbsp;
              </div>
            </div>
          </div>
        </fieldset>
        <p style="text-align: center">
          <img
            src="Images/refresh.png"
            width="30px"
            height="30px"
            id="refresh"
          />

          <b id="operand1">12</b>
          <b id="operator">/</b>
          <b id="operand2">6</b>
          <b id="exp">=</b>
          <input
            type="text"
            id="ans"
            class="val"
            style="
              width: 50px;
              font-size: 25px;
              font-weight: bold;
              text-align: center;
            "
          />
        </p>
        <input type="submit" value="SUBMIT" class="submit" />
      </form>
    </div>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="jQueryFile.js"></script>
  </body>
</html>
